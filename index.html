<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/800563b975.js" crossorigin="anonymous"></script>
    <title>Voice Station</title>
</head>

<body>
    <div class="main_screen">
        <h1 id="chngText" class="changingText">Active: speaker-mode</h1>
        <button id="recordBtn" class="recordBtn">
            <i class="fas fa-microphone microIcon"></i>
        </button>
        <ul id="voiceList"></ul>
    </div>
    <div class="mode_panel">
        <button id="playlist" class="btn">
            <i class="fas fa-list"></i>
            All voices
        </button>
        <button id="micro" class="btn">
            <i class="fas fa-microphone"></i>
            Microphone
        </button>
        <button id="stream" class="btn">
            <i class="fas fa-volume-up"></i>
            Stream
            </>
    </div>
</body>

</html>
